name: Cypress Tests for Test Branch

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      folder:
        description: "Select the folder to run tests from"
        required: true
        default: "shared"
        type: choice
        options:
          - shared
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run -- --headless --spec "cypress/integration/nopCommerce/shared/**/*.spec.js"
